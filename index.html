<html>
  <head>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.19/webcomponents-hi-sd-ce.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="keyboat">
      <div id="control-panel">
        <div class="grid-parameter">
          <label for="rows">Width:
            <input type="text" name="grid-width"
              oninput="window.dispatch({type: 'SET_GRID_WIDTH', payload: value})"
              placeholder="">
          </label>
        </div>
        <div class="grid-parameter">
          <label for="rows">Height:
            <input type="text" name="grid-height"
            oninput="window.dispatch({type: 'SET_GRID_HEIGHT', payload: value})">
          </label>
        </div>

        <div class="grid-parameter">
          <label for="rows">Rows:
            <input type="text" name="rows" oninput="update('rows', value)">
          </label>
        </div>

        <div class="grid-parameter">
          <label for="columns">Columns: <input type="text" name="columns" oninput="update('columns', value)"></label>
        </div>

        <div class="grid-save-load">
          <button onclick="window.dispatch({type:'SAVE_GRID', payload: null})">Save Grid</button>
          <button onclick="window.dispatch({type:'NEW_GRID', payload: null})">New Grid</button>
        </div>

        <div id="rows-control"></div>
        <div id="columns-control"></div>
        <div id="saved-grids"></div>
      </div>

      <div id="da-zone">

      </div>
    </div>
  </body>
  <script src="./dom.js" charset="utf-8"></script>
  <script src="./control-panel/control-panel.component.js" charset="utf-8"></script>
  <script src="./bundle.js" charset="utf-8"></script>
</html>
